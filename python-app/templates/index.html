<!DOCTYPE html>
<html>
    <head>
        <title>Server Information</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
    
            h1, h2 {
                color: #333;
            }
    
            table {
                border-collapse: collapse;
                max-width: 100%;
                margin-bottom: 20px;
            }
    
            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
                word-wrap: break-word;
            }
    
            th {
                background-color: #f2f2f2;
            }
    
            tr:hover {
                background-color: #f5f5f5;
            }
    
            th:first-child {
                width: auto;
            }
        </style>
    </head>
<body>
    <h1>Server Information</h1>

    <h2>Hostname</h2>
    <table>
        <tr>
            <th>Hostname</th>
        </tr>
        <tr>
            <td>{{ hostname }}</td>
        </tr>
    </table>

    <h2>Request Headers</h2>
    <table>
        <tr>
            <th>Header</th>
            <th>Value</th>
        </tr>
        {% for header, value in request_headers.items() %}
        <tr>
            <td>{{ header }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Response Headers</h2>
    <table>
        <tr>
            <th>Header</th>
            <th>Value</th>
        </tr>
        {% for header, value in response_headers.items() %}
        <tr>
            <td>{{ header }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
